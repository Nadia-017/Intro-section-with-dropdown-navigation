<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Epilogue">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>

<body>

  <nav>
    <div class="container">
      <div class="left">
        <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
        <ul class="link">
          <li>Features <img src="./images/icon-arrow-down.svg" alt="icon">
            <div class="sub-menu features">
              <p class="sub-link">
                <img src="./images/icon-todo.svg" alt="icon">
                Todo List
              </p>
              <p class="sub-link">
                <img src="./images/icon-calendar.svg" alt="icon">
                Calender
              </p>
              <p class="sub-link">
                <img src="./images/icon-reminders.svg" alt="icon">
                Reminders
              </p>
              <p class="sub-link">
                <img src="./images/icon-planning.svg" alt="icon">
                Plainning
              </p>
            </div>
          </li>

          <li>Company <img src="./images/icon-arrow-down.svg" alt="icon">
            <div class="sub-menu company">
              <p class="sub-links">
                History
              </p>
              <p class="sub-links">
                Our Team
              </p>
              <p class="sub-links">
                Blog
              </p>
            </div>
          </li>

          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div class="right">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="main-container">
      <div class="main-left">
        <h1 class="main-heading">Make <br> remote work</h1>

        <p class="main-content">Get your team in sync, no matter your location. <br> Streamline processes,
          create team rituals, and <br> watch productivity soar.
        </p>

        <button class="learn-more-btn">Learn more</button>

        <div class="client-logo">
          <img src="./images/client-databiz.svg" alt="logo">
          <img src="./images/client-audiophile.svg" alt="logo">
          <img src="./images/client-meet.svg" alt="logo">
          <img src="./images/client-maker.svg" alt="logo">
        </div>
      </div>
      <div class="main-right">
        <img src="./images/image-hero-desktop.png" alt="hero">
      </div>
    </div>
  </main>
</body>

</html>
